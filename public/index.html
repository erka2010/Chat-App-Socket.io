<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.4/css/tether.min.css"></script>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Chat App</title>
    <style>
      body{
        font-family: 'Roboto', sans-serif;
        background: #D3CCE3;  /* fallback for old browsers */
        background: -webkit-linear-gradient(to right, #E9E4F0, #D3CCE3);  /* Chrome 10-25, Safari 5.1-6 */
        background: linear-gradient(to right, #E9E4F0, #D3CCE3); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
      }
      #messages {
        /* border: 2px solid black; */
        
        width: 100%;
        height: 500px;
        overflow: scroll;
/*         overflow: hidden; */
      }
      #msg {
        /* border: 2px solid black; */
        height: 30px;
        width: 90%;
      }
      ul {
        padding: 0px;
      }
      ul > li {
        list-style: none;
        padding: 20px;
        font-size: 15px;
        margin-bottom: 5px;
      }
      ul > li:nth-child(odd) {
        background-color: #edf1fe;
        float: left;
        border-radius: 40%;
        margin-right: 90%;
        box-shadow: 1px 1px 1px 0px #6A33D3;
      }
      ul > li:nth-child(even) {
        background-color: #FFFAFA;
        float: right;
        border-radius: 40%;
        /* margin-left: 100%; */
      }
    </style>
  </head>
  <body class="container mt-2">
    <h2 class="text-center">CHAT APP</h2>
    <ul id="messages">
      
    </ul>
    <form style="width: 100%;" id="myform">
      <div class="form-group">
      <input style="width: 90%;" type="text" id="msg">
      <button style=" width: 10%; float: right;" type="submit"><i class="fa fa-paper-plane"></i></button>
    </div>
    </form>
    <h1 class="text-center"></h1>
    <script src="socket.js"></script>
    <script>
      console.log("Client Loaded");
      const socket = io();
      const form = document.getElementById("myform");
      const messagebox = document.getElementById("messages");
      form.addEventListener("submit", e => {
        e.preventDefault();
        const msg = document.getElementById("msg");
        socket.emit("chat message", msg.value);
        msg.value = " ";
      });
      socket.on("chat message", msg => {
        console.log("Client: New Message: ", msg);
        const li = document.createElement("li");
        li.innerHTML = msg;
        messagebox.appendChild(li);
      });
    </script>
  </body>
</html>
